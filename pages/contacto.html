    <main>
        <section>
            <div class="subtitulos">
                <h2>Contacta con nosotros</h2>
            </div>
            <form action="" method="post" enctype="">
                <fieldset class="consultas">
                    <legend>Dejanos tu consulta</legend>
                <label for="nombre">
                    <span>¿Cómo te llamas?</span>
                    <input class="casilleros" type="text" id="nombre" placeholder="Escribi acá tu nombre y apellido">
                </label>
                <label for="email">
                    <span>¿Cómo es tu mail?</span>
                    <input class="casilleros" type="email" id="email" placeholder="Escribi tu dirección de correo">
                </label>
                <label for="consulta">
                    <span>Mensaje</span>
                    <input class="casilleros" type="text" id="consulta" placeholder="Escribinos tus dudas">
                </label>
                <label for="condiciones">
                    <span>Acepta nuestros términos y condiciones</span>
                    <input class="tC" type="checkbox" name="acepto" id="condiciones" value="1">
                </label>
                <input class="enviarFormulario" type="submit">
                </fieldset>
            </form>
        </section>
        <section>
            <div class="contactInfo">
                <h3>Vení a conocernos</h3>
            </div>
            <div>
                <ul class="contactData">
                    <li>Dirección: Calle Falsa 123 (CABA)</li>
                    <li>Teléfono: 11-9999-9999</li>
                    <li>Horarios de Atención: Lun a Sab de 10 a 20 hs.</li>
                </ul>
            </div>
